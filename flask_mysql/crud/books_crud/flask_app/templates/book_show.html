<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Show</title>
</head>
<body>
    <div class="container">
        <h2>Title: {{book.title}}</h2>
        <p>Favorited by:</p>
        <ul>
            {% for one_author in book.favorited_by_authors %}
                <ul>{{one_author.name}}</ul>
            {% endfor %}
        </ul>
    </div>
    <div class="container">
        <h2>Add Books's Favorite</h2>
        <form action="/books/{{book.id}}/new_fav" method="post">
            <label for="author_id">Author: </label>
            <select name="author_id" id="author_id">
                {% for single_author in unfav_by %}
                    <option value="{{single_author.id}}">{{single_author.name}}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Add">
        </form>
    </div>
    <a href="/authors">Home</a>
</body>
</html>
