<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
</head>
<body>
    <div class="container">
        <h2>New Author</h2>
        <form action="/authors/new" method="post">
            <label for="name">Name: </label>
            <input type="text" name="name" id="name">
            <input type="submit" value="Create">
        </form>
    </div>
    <div class="container">
        <h2>All Authors</h2>
        <ul>
            {% for one_author in all_authors %}
                <li><a href="/authors/{{one_author.id}}">{{one_author.name}}</a></li>
            {% endfor %}
        </ul>
    </div>
    <a href="/books">Add Book</a>
</body>
</html>
