<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <div class="content">
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Full Name</th>
            </tr>
            {% for i in range(table_info|length) %}
                <tr>
                    {% for key in table_info[i] %}
                        <td> {{ table_info[i][key] }} </td>
                    {% endfor %}
                    <!-- full name logic goes here -->
                    <td> {{ table_info[i]['first_name'] }} {{ table_info[i]['last_name'] }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
